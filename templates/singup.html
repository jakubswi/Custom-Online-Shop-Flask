<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign</title>
</head>
<body>
<main class="form-signin w-100 m-auto">
    <form>
        <img alt="" class="mb-4" height="57" src="/docs/5.3/assets/brand/bootstrap-logo.svg" width="72">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

        <div class="form-floating">
            <input class="form-control" id="floatingInput" placeholder="name@example.com" type="email">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input class="form-control" id="floatingPassword" placeholder="Password" type="password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input class="form-control" id="floatingPassword1" placeholder="Password" type="password">
            <label for="floatingPassword">Repeat password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" id="flexCheckDefault" type="checkbox" value="remember-me">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
    </form>
</main>
</body>
</html>
