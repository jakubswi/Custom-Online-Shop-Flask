{% include "header.html" %}
<div class="container text-center">
    <h1><b>{{ product.name }}</b></h1>
    <img height="300" src="{{ product.image }}" width="300">
    <h3>{{ product.description }}</h3>
    <h3>{{ price }}</h3>
    <a class="btn btn-primary" href="{{ url_for('add_to_cart', id=product.id) }}">Add to cart</a>
    <a class="btn btn-primary" href="{{ url_for('shopping_cart') }}">View cart</a>
</div>
